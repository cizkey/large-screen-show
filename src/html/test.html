<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>show demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- build:css -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/app.css">
  <!-- endbuild -->
</head>
<body>
<header class="yd-hd">
    <a href="javascript:void(0)" class="back"></a>
    <div class="hd">活动</div>
</header>

<div class="yd-bd">
  <section class="images">
      <div class="clickme animatedSlow bounce"></div>
      <div class="giftbag tadaWp">
      </div>
      <div class="car-box animatedSlow zoomIn">
          <div class="hand handAnimate"></div>
          <div class="car"></div>
      </div>
      <div class="btn yh animatedSlow tadaWp" id="yaohao">我要参与</div>
  </section>

  <section class="regular animated bounceInUp">
       <h3 class="hd">活动规则</h3>
       <div class="bd">
           <p>1、活动奖励针对摇号中签（成功摇到车牌）的用户领取，活动期间每个用户只能获得一次奖励；</p>
           <p>2、本次活动仅针对用贵州通APP申请贵阳小客车专段号牌摇号的用户；孟关国际汽车贸易城小客车专段号牌可以进行摇号申请，但不参加本次活动；</p>
           <p>3、参加活动的用户请确保登录贵州通的手机账号与提交车牌摇号申请的手机号保持一致，否则无法参与本活动，但不影响摇号中签的申请办理；</p>
           <p>4、活动奖励的话费仅限充值到贵州通注册手机号，领取后自动到账，不可更换其他号码领取；</p>
           <p>5、活动礼包均保存至8月31日，预期不领取则自动作废；</p>
           <p>6、本次活动最终解释权归贵阳移动金融发展有限公司；</p>
       </div>
  </section>
</div>


<!-- build:js -->
<script src="../js/zepto.js"></script>
<script src="../js/app.js"></script>
<!-- endbuild -->
</body>
</html>
